matrix:
  include:
    - language: node_js
      node_js:
      - '8'
      before_install:
      install:
      - ./devops/install.sh
      cache:
        directories:
        - devops/node_modules
        - ui/node_modules
      script:
        - ./devops/build.sh
      after_deploy:
        - ./devops/deploy.sh

    - language: java
      jdk: oraclejdk8
      before_cache:
        - rm -f  ./server/.gradle/caches/modules-2/modules-2.lock
        - rm -fr ./server/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - ./server/.gradle/caches/
          - ./server/.gradle/wrapper/
      before_install:
        - cd server
#      install:
      before_script:
      script:
        - ./gradlew build
      deploy:
        provider: elasticbeanstalk
        access_key_id: $AWS_ACCESS_KEY_ID
        secret_access_key:
          secure: $AWS_SECRET_ACCESS_KEY
        region: $AWS_REGION
        file: ./build/libs/c3Software-*.war
        app: "c3Software.io"
        env: "c3softwareio-env"
        bucket_name: "elasticbeanstalk-us-east-1-112859411456"
        skip_cleanup: true
        on:
          branch: master

